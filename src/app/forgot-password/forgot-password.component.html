<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
            <div class="card-header">
				<h3>Redefina sua Senha</h3>
			</div>
			<div class="card-body">
                <div class="subtitle">
                    <p class="text-center">Por favor informe seu e-mail para redefinir sua senha.</p>
                  </div>

					<div class="input-group form-group">
						<input type="email" class="form-control" placeholder="Seu Email" #passwordResetEmail required>
					</div>
					<div class="form-group">
						<input type="submit" value="Redefinir Senha" class="btn btn-block login_btn" (click)="authService.forgotPassword(passwordResetEmail.value)">
					</div>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<span>Retornar ao Login?<a routerLink="/login"> Entrar</a></span>
				</div>
			</div>
		</div>
	</div>
</div>
